<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Talks - Video Catalog</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f6f9; }
        .header { background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 20px 40px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
        .logo-wrap { display: flex; align-items: center; }
        .logo-wrap img { height: 48px; width: auto; padding: 8px; border-radius: 8px; }
        .nav { display: flex; gap: 12px; margin-left: 30px; }
        .btn { height: 48px; padding: 8px 20px; background: #62D84E; border-radius: 24px; color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; font-weight: 600; box-shadow: 0 2px 8px rgba(98,216,78,0.3); }
        .btn:hover { background: #4BC239; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(98,216,78,0.4); }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px 80px; }
        .hero { background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); border: 1px solid #e5e7eb; overflow: hidden; }
        .hero-banner { width: 100%; height: 338px; object-fit: cover; display: block; }
        .hero-text { padding: 24px; }
        .title { margin: 0 0 8px 0; font-size: 40px; font-weight: 800; color: #1C1F21; letter-spacing: -0.5px; }
        .subtitle { margin: 0; font-size: 18px; color: #4b5563; }
        .section { margin-top: 32px; }
        .section h2 { font-size: 24px; color: #1C1F21; margin: 0 0 16px 0; }
        .video-card { background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); }
        .video-embed { position: relative; width: 100%; padding-bottom: 56.25%; border-radius: 12px; overflow: hidden; background: #000; }
        .video-embed iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    </style>
    <!-- Note: If the banner image doesn't exist yet, add images/NowTalks.png -->
</head>
<body>
    <div class="header">
        <div class="logo-wrap">
            <img src="images/EYLogo.png" alt="EY Logo">
            <div class="nav">
                <a href="index.html" class="btn">Map</a>
                <a href="nowtalks.html" class="btn">Now Talks</a>
                <a href="#" class="btn">Solutions &amp; Offerings</a>
                <a href="contact.html" class="btn">Contact Info</a>
            </div>
        </div>
        <div class="logo-wrap">
            <img src="images/ServiceNowLogo.png" alt="ServiceNow Logo">
        </div>
    </div>

    <div class="container">
        <div class="hero">
            <img class="hero-banner" src="images/NowTalks.png" alt="Now Talks Banner" onerror="this.onerror=null;this.src='images/placeholder.png'">
            <div class="hero-text">
                <h1 class="title">Now Talks</h1>
                <p class="subtitle">5 minute videos to prep you for your next meeting.</p>
            </div>
        </div>

        <div class="section">
            <h2>ServiceNow newbies</h2>
            <div class="video-card">
                <!-- Using a placeholder embed since the provided link is a YouTube Studio edit URL; replace VIDEO_ID with the public video ID when available. -->
                <div class="video-embed">
                    <iframe src="https://www.youtube.com/embed/8zQmUUxaAXM" title="Now Talks - ServiceNow newbies" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
